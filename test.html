<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Burger Hitlist</title>
</head>

<body>

    <main class="container">

        <header class="jumbotron text-center">
            <h1>Burger Hitlist</h1>
            <p>This app allows users to add burgers to their hitlist. They can be consumed by clicking on them, and putting them into the Devoured list.</p>
        </header>

        <div class="row">

            <div class="col-md-12">
                <form>
                    <div class="form-group">
                      <label for="burger">Burger Name</label>
                      <input type="text" class="form-control" id="burger_name">
                    </div>
                    <button id="addBurger" type="submit" class="btn btn-primary">Add to Hitlist</button>
                  </form>
                  <hr>
            </div>

            <div class="col-md-6">
                <h2>Burgers to be Hit</h2>

                <ul id="notDevoured" class="list-group">


                </ul>
            </div>

            <div class="col-md-6">
                <h2>Burgers Devoured</h2>

                <ul id="devoured" class="list-group">


                </ul>
            </div>

        </div>
    
    </main>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
